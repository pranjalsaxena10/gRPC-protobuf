syntax = "proto3";
option go_package = "github.com/pranjalsaxena10/gRPC-protobuf/protobuf/golang_examples;protob";

message EnumMessage {
  int32 id = 1;
  DayOfTheWeek day_of_the_week = 2;
}

enum DayOfTheWeek {
  UNKNOWN = 0;
  MONDAY = 1;
  TUESDAY = 2;
  WEDNESDAY = 3;
  THURSDAY = 4;
  FRIDAY = 5;
  SATURDAY = 6;
  SUNDAY = 7;
}
